<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vente de Console ou Jeu</title>
    <link rel="stylesheet" href="./Assets/Css/boutique.css">
</head>
<body>

<div class="container">
    <h2>Mettre en vente une console ou un jeu</h2>
    <form id="formVente">
        <label for="categorie">Catégorie :</label>
        <select id="categorie" required>
            <option value="">-- Choisir --</option>
            <option value="Console">Console</option>
            <option value="Jeu">Jeu</option>
        </select>

        <label for="titre">Titre :</label>
        <input type="text" id="titre" required>

        <label for="description">Description :</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="prix">Prix (€) :</label>
        <input type="number" id="prix" min="1" required>

        <label for="etat">État :</label>
        <select id="etat" required>
            <option value="">-- Choisir --</option>
            <option value="Neuf">Neuf</option>
            <option value="Bon état">Bon état</option>
            <option value="Usé">Usé</option>
            <option value="Très abîmé">Très abîmé</option>
        </select>

        <label for="image">Photo :</label>
        <input type="file" id="image" accept="image/*">

        <button type="submit">Publier l'annonce</button>
    </form>
</div>

<div class="annonces" id="listeAnnonces">
    <h2 style="text-align:center;">Annonces publiées</h2>
</div>

<script src="./Assets/Js/boutique.js"></script>
</body>
</html>
